    <div id="glow-cursor" class="glow-cursor" style="position: fixed;

    background-color: rgba(255, 255, 255, 0.7); /* Glow color */

    pointer-events: none; /* Prevent the cursor from interfering with mouse events */
    transform: translate(-50%, -50%); /* Center the cursor */

    <script>
      const glowCursor = document.getElementById('glow-cursor');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth; // Get the mouse X position as a fraction of window width
        const y = e.clientY / window.innerHeight; // Get the mouse Y position as a fraction of window height
    
        const background = document.body.style; // Get the body's style
        background.backgroundPosition = `${(x * 20) - 10}px ${(y * 20) - 10}px`; // Adjust background position

        glowCursor.style.left = `${e.clientX}px`;
        glowCursor.style.top = `${e.clientY}px`;
      });
      
      // Optional: Change color on hover
      document.addEventListener('mouseenter', () => {
        glowCursor.style.backgroundColor = 'rgba(255, 100, 100, 0.7)'; // Example hover color
      });

      document.addEventListener('mouseleave', () => {
        glowCursor.style.backgroundColor = 'rgba(255, 255, 255, 0.7)'; // Reset color
